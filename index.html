<!DOCTYPE html>
<html>
  <head>
    <title>Ludo 3D en Realidad Aumentada</title>
    <!-- Librerías principales -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Escena AR con modo sin marcador -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Carga del modelo 3D -->
      <a-assets>
        <a-asset-item id="ludoModel" src="ludo.glb"></a-asset-item>
      </a-assets>

      <!-- Entidad del modelo centrada -->
      <a-entity
        gltf-model="#ludoModel"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 0 0"
        animation-mixer>
      </a-entity>

      <!-- Cámara normal sin marcador -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
